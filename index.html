<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Body – Strength Level Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1>Big Body</h1>
      <p class="tagline">Check your strength level for different exercises.</p>
    </div>
  </header>

  <main class="page">
    <section class="card input-card">
      <h2>Enter Your Stats</h2>

      <form id="strength-form">
        <div class="form-row">
          <label>Gender</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
        </div>

        <div class="form-row">
          <label for="bodyweight">Bodyweight (lb)</label>
          <input id="bodyweight" type="number" placeholder="e.g. 180" required>
        </div>

        <div class="form-row">
          <label for="exercise">Exercise</label>
          <select id="exercise">
            <option value="bench_press">Bench Press</option>
            <option value="squat">Squat</option>
            <option value="deadlift">Deadlift</option>
            <option value="shoulder_press">Shoulder Press</option>
          </select>
        </div>

        <div class="form-row">
          <label for="max-lift">1RM (lb)</label>
          <input id="max-lift" type="number" placeholder="e.g. 225" required>
        </div>

        <button class="btn-primary" type="submit">Calculate Strength Level</button>
      </form>
    </section>

    <section class="card result-card" id="result-card">
      <h2>Your Result</h2>
      <p class="muted">Submit your stats to see your level.</p>
    </section>

    <section class="card standards-card">
      <h2>Standards for Your Stats</h2>
      <div id="standards-table-wrapper" class="muted">Fill form first.</div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Big Body © Inspired by strengthlevel.com </p>
  </footer>
</body>
</html>
